<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content=" user-scalable=no">


    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.2.1%20.js"></script>

    <style>

        html{
            background-color: black;
            font-family: Helvetica;
            font-weight: 100;

        }


        .container{
            background-color: black;
            width: 100%;
            position: absolute;
            bottom:0;


        }
        .screen{

            height: 600px;
            overflow: scroll;


        }

        #display{
            font-size: 300px;
            font-weight: 100;
            letter-spacing: -20px;
            text-align: right;
            padding-right: 2%;
            color:white;
            padding-top: 30%;
            overflow: scroll;

        }

        .col-sm-3{
            background-color: whitesmoke;
            width: 243px;

            font-size: 120px;
            padding-top: 25px;
            padding-bottom: 25px;
            color: black;

            margin: 1px;

        }
        .col-sm-6{
            background-color: whitesmoke;
            font-size: 120px;
            padding-top: 25px;
            padding-bottom: 25px;
            color: black;
            margin: 1px;
            width: 488px;



        }
        .unNum{
            background-color: lightgray;
        }

        .operator{
            background-color: darkorange;
            color: white;
        }

        .buttons{
            text-align: center;

        }


        .zero{
            text-align: left;
            padding-left: 9.5%;

        }

        /* Medium devices (desktops, 992px and up) */
        @media (min-width: 992px) {

            #display{
                font-size: 70px;

                letter-spacing: -3px;
                position: fixed;
            }
            .screen{
                padding-top: 70px;
            }



            .container {
                padding: 250px;


            }
            .col-sm-3{
                font-size: 50px;
                width: 100px;

                padding-top: 10px;
                padding-bottom: 10px;
            }
            .col-sm-6{

                font-size: 50px;
                width: 202px;
                height: 91px;
                padding-top: 10px;
                padding-bottom: 10px;
            }

        }




    </style>


</head>
<body>

    <div class="container">
        <div class="screen">
            <h1 id="display">0</h1>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="col-sm-3 unNum clear">
                    A/C
                </div>
                <div class="col-sm-3 unNum">
                    +/-
                </div>
                <div class="col-sm-3 unNum">
                    %
                </div>
                <div class="col-sm-3 operator">
                    ÷
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    7
                </div>
                <div class="col-sm-3">
                    8
                </div>
                <div class="col-sm-3">
                    9
                </div>
                <div class="col-sm-3 operator">
                    x
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    4
                </div>
                <div class="col-sm-3">
                    5
                </div>
                <div class="col-sm-3">
                    6
                </div>
                <div class="col-sm-3 operator">
                    -
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    1
                </div>
                <div class="col-sm-3">
                    2
                </div>
                <div class="col-sm-3">
                    3
                </div>
                <div class="col-sm-3 operator">
                    +
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 zero">
                    0
                </div>
                <div class="col-sm-3">
                    ∙
                </div>
                <div class="col-sm-3 operator equals">
                    =
                </div>
            </div>


        </div>
    </div>



<script src="calculate.js"></script>
</body>
</html>
